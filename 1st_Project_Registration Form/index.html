<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name :</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your Full Name" pattern="[A-Za-z\s]+" title="Full name can only contain letters and spaces" required>

            <label for="email">Email ID :</label>
            <input type="email" id="email" name="email"  placeholder="Enter your Email ID" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" required>

            <label for="mobile">Mobile No :</label>
            <input type="text" id="mobile" name="mobile"  placeholder="Enter your Mobile No" pattern="\d{10}" title="Enter a valid 10-digit mobile number" required>

            <label for="username">Username :</label>
            <input type="text" id="username" name="username"  placeholder="Enter your Username" title="Enter the valid username" required>

            <label for="password">Password :</label>
            <input type="password" id="password"  placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character" required>

            <button type="submit">Submit</button>
        </form>
        <p id="successMessage" class="success-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
